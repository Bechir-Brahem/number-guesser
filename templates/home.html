<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    .square {
        border: black 2px solid;
        width: 30px;
        height: 30px;
        background-color: #a0a8bc;
        opacity: 0.5;
    }

    .square:hover {
        opacity: 1;
    }

    .block {
        display: flex;
        flex-direction: row;
    }
</style>
<body style="background-color:#b3c4d6">
<div class="container">
    <h1>Welcome to number guesser!</h1>
    <h2>this website uses machine learning models to predict the number that is drawn</h2>
    <div id="board" style="display: flex;flex-direction: column" ondragstart="return false;" ondrop="return false;">

    </div>

</div>

<script>
    let isMousePressed = false;

    document.querySelector('body').addEventListener('mousedown', () => {
        isMousePressed = true
        console.log(isMousePressed)
    })
    document.querySelector('body').addEventListener('mouseup', () => {
        isMousePressed = false
        console.log(isMousePressed)
    })

    function selectSquare(i) {
        if (isMousePressed) {
            let sq = document.getElementById('sq' + i)
            sq.style.backgroundColor = 'black'
        }


    }

    let board = document.getElementById("board")
    let square = (idx) => {
        return '<div class="square" id="sq' + idx + '" onmouseenter="selectSquare(' + idx + ')">  </div>'
    }
    let block = (i) => {
        let tmp = '<div class="block">'
        for (let j = 0; j < 24; j++) {
            tmp += square(j + 24 * i)
        }
        tmp += '</div>'
        return tmp
    }
    for (let i = 0; i < 24; i++) {
        board.innerHTML += block(i)
    }


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
