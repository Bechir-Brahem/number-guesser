<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    .square {
        border: black 2px solid;
        width: 15px;
        height: 15px;
        background-color: #a0a8bc;
        opacity: 0.5;
    }

    .square:hover {
        opacity: 1;
    }

    .block {
        display: flex;
        flex-direction: row;
    }
</style>
<body style="background-color:#b3c4d6">
<div class="container">
    <h1>Welcome to number guesser!</h1>
    <h2>this website uses machine learning models to predict the number that is drawn</h2>
    <div id="board" style="display: flex;flex-direction: column" ondragstart="return false;" ondrop="return false;">

    </div>
    <button class="btn btn-danger" onclick="reset_sq()">Reset</button>
    <button class="btn btn-primary" onclick="submit_sq()">Submit</button>
    <h2>result is :<span id="result">?</span></h2>

</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let result = []
    for (let i = 0; i < 784; i++) {
        result.push(0)
    }
    let isMousePressed = false;

    document.querySelector('body').addEventListener('mousedown', () => {
        isMousePressed = true
        console.log(isMousePressed)
    })
    document.querySelector('body').addEventListener('mouseup', () => {
        isMousePressed = false
        console.log(isMousePressed)
    })

    function selectSquare(i) {
        if (isMousePressed) {
            let sq = document.getElementById('sq' + i)
            sq.style.backgroundColor = 'black'
            result[i]=1
        }


    }

    let board = document.getElementById("board")
    let square = (idx) => {
        return '<div class="square" id="sq' + idx + '" onmouseenter="selectSquare(' + idx + ')">  </div>'
    }
    let block = (i) => {
        let tmp = '<div class="block">'
        for (let j = 0; j < 28; j++) {
            tmp += square(j + 28 * i)
        }
        tmp += '</div>'
        return tmp
    }
    for (let i = 0; i < 28; i++) {
        board.innerHTML += block(i)
    }


    function submit_sq() {
        let data = new FormData()
        let tmpStr = ''
        result.forEach((val) => {
            tmpStr += val
        })
        data.append("csrfmiddlewaretoken", '{{csrf_token}}')
        data.append('digit', tmpStr)

        document.getElementById('result').innerText = 'waiting for response'
        axios.post('process', data)
            .then(res => {
                if (res.status !== 200) {

                } else {
                    document.getElementById('result').innerText = res.data
                }
            })
            .catch(errors => {
                    console.log(errors)
                    errors.document.getElementById('result').innerText = 'error'
                }
            )


    }

    function reset_sq() {
        result = []
        for (let i = 0; i < 784; i++) {
            result.push(0)
        }
        let tmp = document.getElementsByClassName('square')
        tmp = Object.values(tmp)
        tmp.forEach((sq) => {
            sq.style.backgroundColor = '#a0a8bc'
        })

    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
